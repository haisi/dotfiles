---
- name: Include brew taps list
  include_vars: vars/taps.yml
  tags:
    - brew_taps

- name: Include brew formula list
  include_vars: vars/formula.yml
  tags:
    - brew_formula

- name: Include brew casks list
  include_vars: vars/casks.yml
  tags:
    - brew_cask

- block:
  - name: Update/Upgrade Homebrew
    homebrew:
      update_homebrew: true
      upgrade_all: true
    tags:
      - brew_taps
      - brew_formula
      - brew_cask

  - name: Manage taps
    homebrew_tap:
      name: "{{ item.key }}"
      state: "{{ item.value.state | default('present') }}"
    with_dict: "{{taps}}"
    tags:
      - brew_taps

  - name: Manage formula
    homebrew:
      name: "{{ item.key }}"
      install_options: "{{ item.value.options | default(omit) }}"
      state: "{{ item.value.state | default('present') }}"
    with_dict: "{{formula}}"
    tags:
      - brew_formula

  - name: Manage casks
    homebrew_cask:
      name: "{{ item.key }}"
      state: "{{ item.value.state | default('present') }}"
    with_dict: "{{casks}}"
    tags:
      - brew_cask
